<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cricket Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      padding: 20px;
    }
    .quiz-box {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #00796b;
    }
    .question {
      margin: 20px 0;
    }
    .question p {
      font-weight: bold;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      color: #004d40;
    }
  </style>
</head>
<body>
  <div class="quiz-box">
    <h1>Cricket Quiz</h1>

    <div class="question">
      <p>1. Who won the ICC Cricket World Cup 2011?</p>
      <input type="radio" name="q1" value="Australia" /> Australia<br />
      <input type="radio" name="q1" value="India" /> India<br />
      <input type="radio" name="q1" value="Sri Lanka" /> Sri Lanka<br />
    </div>

    <div class="question">
      <p>2. How many players are there in a cricket team?</p>
      <input type="radio" name="q2" value="10" /> 10<br />
      <input type="radio" name="q2" value="11" /> 11<br />
      <input type="radio" name="q2" value="12" /> 12<br />
    </div>

    <button onclick="checkAnswers()">Submit</button>
    <div id="result"></div>
  </div>

  <script>
    function checkAnswers() {
      let score = 0;
      let results = "";

      let q1 = document.querySelector('input[name="q1"]:checked');
      let q2 = document.querySelector('input[name="q2"]:checked');

      if (q1 && q1.value === "India") score++;
      if (q2 && q2.value === "11") score++;

      let total = 2;
      let resultText = "You scored " + score + " out of " + total;
      document.getElementById("result").textContent = resultText;

      // Prepare the results as text
      results += "Quiz Results:\n";
      results += "1. Who won the ICC Cricket World Cup 2011? Your answer: " + (q1 ? q1.value : "Not answered") + "\n";
      results += "2. How many players are there in a cricket team? Your answer: " + (q2 ? q2.value : "Not answered") + "\n";
      results += resultText + "\n";

      // Trigger file download
      downloadResults(results);
    }

    function downloadResults(content) {
      const blob = new Blob([content], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "quiz-results.txt";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
